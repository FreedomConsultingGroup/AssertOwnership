<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Change Ownership | Freedom Consulting Group</title>
    <link rel="stylesheet" type="text/css" href="css/interactive.css">
</head>
<body>
    <div class="navbar">
        <img class="navbar-avatar" id="avatar" alt="">
        <div class="navbar-user" id="username"></div>
        <ul class="button-list">
            <li><a href="/portal/home" class="navbar-button" id="portal-home">Home</a></li>
            <li><a href="/portal/home" class="navbar-button" id="portal-about">About</a></li>
        </ul>
    </div>
    <h3>This page lists items shared to groups that you belong to. You may assert ownership over any item displayed that you do not already own by clicking on the "Assert Ownership" button in the "Action" column next to the item</h3>
    <table id="group-items-table">
        <tr>
            <th><a onclick="sortby(0)">Title</a></th>
            <th><a onclick="sortby(1)">Type</a></th>
            <th><a onclick="sortby(2)">Owner</a></th>
            <th><a onclick="sortby(3)">Group(s)</a></th>
            <th><a onclick="sortby(4)">Tags</a></th>
            <th><a onclick="sortby(5)">Action</a></th>
        </tr>
    </table>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="js/interactive.js"></script>
</body>
</html>
