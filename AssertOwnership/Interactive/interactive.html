<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Change Ownership | Freedom Consulting Group ArcGIS Portal</title>
    <link rel="stylesheet" type="text/css" href="css/interactive.css">
</head>
<body>
    <nav class="navbar" style="background-color: #b7b7b7; border-bottom: 1px solid black">
        <a class="navbar-user-link" href="https://fcg-arcgis-srv.freedom.local/portal/home/user.html">
            <img id="avatar" class="navbar-avatar" alt="">
            <div id="username" class="navbar-username"></div>
        </a>
    </nav>
    <br>
    <h5 class="table-description">This page lists items shared to groups that you belong to. You may assert ownership over any item displayed that you do not already own by clicking on the "Assert Ownership" button in the "Action" column next to the item</h5>
    <br>
    <table id="group-items-table">
        <tr>
            <th><a onclick="sortby(0)">Title</a></th>
            <th><a onclick="sortby(1)">Type</a></th>
            <th><a onclick="sortby(2)">Owner</a></th>
            <th><a onclick="sortby(3)">Group(s)</a></th>
            <th><a onclick="sortby(4)">Tags</a></th>
            <th><a onclick="sortby(5)">Action</a></th>
        </tr>
    </table>
    <script src="js/interactive.js"></script>
</body>
</html>
