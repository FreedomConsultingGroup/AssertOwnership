<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Change Ownership | FCG ArcGIS Portal</title>
    <link rel="stylesheet" type="text/css" href="css/interactive.css">
</head>
<body>
    <h3>This page lists items shared to groups that you belong to. You may assert ownership over any item displayed that you do not already own by clicking on the "Assert Ownership" button in the "Action" column next to the item</h3>
    <table id="group-items-table">
        <tr>
            <th>Title</th>
            <th>Type</th>
            <th>Owner</th>
            <th>Group(s)</th>
            <th>Tags</th>
            <th>Action</th>
        </tr>
    </table>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="js/interactive.js"></script>
</body>
</html>
